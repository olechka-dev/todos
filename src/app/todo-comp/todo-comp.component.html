<h1>TODOS</h1>
<app-todo-input (onAdd)="addTodo($event)"></app-todo-input>

<div id="list" *ngIf="todoList | async as todos" class="centered">
    <ul class="ul-todos">
        <ng-container *ngFor="let todo of todos | todoFilter:currentFilter">


            <app-single-todo
                [singleTodo]="todo"
                (onComplete)="completeToggle($event)"
                (onEdit)="editTodo($event)"
                (onRemove)="removeTodo($event)"></app-single-todo>


        </ng-container>
    </ul>
    <div id="footer" class="footer" *ngIf="todos.length>0">
      <app-todofooter [activeCount]="todos | count:'ACTIVE'"
                      [filterOptions]="filterOptions"
                      [completedCount]="todos | count:'COMPLETED'"
                      (onDeleteCompleted)="clearCompleted(todos)"
                      (onFilterSelected)="currentFilter=$event"></app-todofooter>
    </div>
</div>
