<div class="big-font">
<div *ngIf="todos | async as todoArray">
  <ng-container *ngIf="todoArray | count:'ALL'; else noContent">
    <ul class="ul-todos">
      <li *ngFor="let filter of todoService.filterOptions">
        {{filter}} - {{todoArray | count:filter}}
      </li>
    </ul>
  </ng-container>
</div>
<ng-template #noContent>No tasks to display
  <br>
</ng-template>
<a routerLink='/list'><< Go Back to List</a>
</div>
